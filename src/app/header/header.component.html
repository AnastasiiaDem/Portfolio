<header>

         [style.transform]="!!x ? 'translateX(' + x + '00%)' : 'translateX(' + 0 + '%)'"></a>
      <a (click)="scrollTo('#top'); translate(0)"
         class="nav-item"
         [style.color]="x == 0 ? 'var(--text-color)' : 'var(--text-pale-color)'">Home</a>
      <a (click)="scrollTo('#about'); translate(1)"
         class="nav-item"
         [style.color]="x == 1 ? 'var(--text-color)' : 'var(--text-pale-color)'">About</a>
      <a (click)="scrollTo('#projects'); translate(2)"
         class="nav-item"
         [style.color]="x == 2 ? 'var(--text-color)' : 'var(--text-pale-color)'">Projects</a>
      <a (click)="scrollTo('#contact'); translate(3)"
         class="nav-item"
         [style.color]="x == 3 ? 'var(--text-color)' : 'var(--text-pale-color)'">Contact</a>

            d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"/>

      <label class="switch ml-4">
        <input type="checkbox" (click)="setTheme()" [checked]="!darkMode">

  </div>
</header>
